<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Users management</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- External CSS -->
	<link rel="stylesheet" href="css/template.css" >
	<!-- <script src="js/jquery11.js"></script> -->

		alert('Hola Mundo');
	</script> -->
</head>
<body>

	<h1>Usuarios</h1>

	<div class="form-contact-info-1">
		<div class="error_msg" id="error_msg"></div>
		<form id="formAddUser" name="formAddUser">
			<input type="text" name="name" value="" placeholder="Type your Full Name" class="required"  id="name" />
			<input type="text" name="username" value="" placeholder="Type your username" class="required"  id="username" />
			<input type="password" name="password" id="password" />
      <input type="button" value="Enviar" id="addUserButton"></input>
		</form>
	</div>

	<table>
		<thead>
			<tr>
				<th>Full Name</th>
				<th>username</th>
			</tr>
		</thead>
		<tbody id="users_table">
		</tbody>
	</table>
	<script src="js/application.js" type="text/javascript"></script>
	<script src="js/user.js" type="text/javascript"></script>
</body>
</html>
