<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registro</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="estilo.css" >
</head>
<body>

	<h1>Empleado</h1>

	<div class="form-contact-info-1">
		<form id="formAddUser" name="formAddUser">
			<input type="text" name="name" value="" placeholder="Nombre" class="required"  id="name" />
			<input type="text" name="username" value="" placeholder="Usuario" class="required"  id="username" />
			<input type="text" name="telefono" value="" placeholder="Telefono" class="required"  id="telefono" />
      <input type="button" value="Enviar" id="addUserButton"></input>
	  <input type="button" value="Eliminar" id="deleteUserButton"></input>
		</form>
	</div>

	<table name = "table" class="table table-hover" id="myData">
		<th>
			<tr>
				<th>Nombre</th>
				<th>Usuario</th>
				<th>Telefono</th>
			</tr>
		</th>
			<tbody id="users_table">
		</tbody>
		
	</table>
	
	<script src="funcion.js" type="text/javascript"></script>
	<script src="java.js" type="text/javascript"></script>
</body>
</html>
